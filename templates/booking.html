{% extends "base.html" %}
{% block title %}ğŸ“š Booking | {% endblock title %}
{% block body %}
<header class="jumbotron jumbotron-fluid text-center">
    <div class="container my-2">
        <h1 class="display-4">ğŸ“šBook your next adventureâ›ºwith ease</h1>
        <p class="lead">"ğŸStart planning your unforgettable ğŸ“°journey now!"</p>
    </div>
  </header>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<section id="hero" class="hero section light-background">
  <div class="container px-0 my-2">
    <div class="row gy-4 justify-content-center justify-content-lg-between px-4">
      <div class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-left">
        <div class="d-flex" data-aos="fade-up" data-aos-delay="200">
        </div>
      </div>
    </div>
  </div>
</section>
<div class="container">
    <div class="form-container">
        <form method="post" action="/booking">
            <!-- Add CSRF token if using Django or similar frameworks -->
            {% csrf_token %}
            <div class="row mb-3 my-4">
             <label for="booktrip" class="col-sm-3 col-form-label col-form-label-lg">Destination:</label>
                <div class="col-sm-9">
                    <select class="form-select form-select-lg" id="booktrip" name="booktrip" aria-label="Floating label select example" required>
                        <option value="" disabled selected>--Select a trip--</option>
                    {% for k in tripData%}
                        <option value="{{k.id}}"> {{k.destination}}</option> {% endfor %}
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>    
            <div class="row mb-3 my-2">
                <label for="username" class="col-sm-3 col-form-label col-form-label-lg">Enter Username:</label>
                <div class="col-sm-9">
                    <input type="name" id="user" name="user" class="form-control form-control-lg" placeholder="--Enter Username--" required>
                </div>
            </div>    
            <div class="row mb-3 my-2">
                <label for="booking_date" class="col-sm-3 col-form-label col-form-label-lg">Booking Date:</label>
                <div class="col-sm-9">
                    <input type="date" id="booking_date" name="booking_date" class="form-control form-control-lg" required>
            </div>   
                </div>  
            <div class="row mb-3 my-2">
                <label for="no_of_seats" class="col-sm-3 col-form-label col-form-label-lg">No. of seats:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control form-control-lg" id="no_of_seats" name="no_of_seats" placeholder="--No. of seats--" required>
                </div>
            </div>
            <div class="row mb-3 my-2">
                <label for="total_price" class="col-sm-3 col-form-label col-form-label-lg">Total Price:</label>
                <div class="col-sm-9">
                <input type="number" id="total_price" name="total_price" class="form-control form-control-lg" placeholder="--Total Price--" required>
                </div>
            </div>
            <div class="row mb-3 my-2">
                <label for="status" class="col-sm-3 col-form-label col-form-label-lg">Status:</label>
                <div class="col-sm-9">
                <select id="status" name="status" class="form-control form-control-lg" aria-label="Floating label select example" required>
                    <option value="" disabled selected>--Status--</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                </select>
                </div>
            </div>
            <div class="form-check form-switch">
                <h4><input class="form-check-input" type="checkbox" id="is_available" name="is_available" checked ></h4>
                <label class="col-sm-3 col-form-label col-form-label-lg" for="flexSwitchCheckChecked">Is Available</label>
              </div>
            <div class="row mb-3 my-2">
                <label for="created_at" class="col-sm-3 col-form-label col-form-label-lg">Created At:</label>
                <div class="col-sm-9">
                <input type="date" id="created_at" name="created_at" class="form-control form-control-lg" required>
                </div>
            </div>       
            <button type="submit" class="btn btn-outline-primary btn-lg">Submit</button>
        </form>
    </div>
</div>

{% endblock body %}
